<md-sidenav  class="md-sidenav-left md-whiteframe-4dp" layout="column" layout-align="space-between start" md-component-id="left">
  <md-list ng-controller="NavCtrl">
   <md-list-item ng-click="closeSidenav('left')" ng-href="{{ site_url('/') }}">
        <p class="ls-heading letter-spacing-2">Home</p>
      </md-list-item>
    <md-list-item ng-click="closeSidenav('left')" ng-href="{{ site_url('/products') }}">
        <p class="ls-heading letter-spacing-2">Products</p>
      </md-list-item>
    <md-list-item ng-click="closeSidenav('left')" ng-repeat="nav in cmsNav" ng-href="[[nav.href]]">
      <p class="ls-heading letter-spacing-2">[[nav.text]]</p>
    </md-list-item>
  </md-list>
  
  <div style="width:100%;">
    <md-divider></md-divider>
    <md-list>
      <md-list-item ng-click="closeSidenav('left')" ng-href="{{ site_url('/account') }}">
        <p class="ls-heading letter-spacing-2">Account</p>
      </md-list-item>
      <md-list-item ng-click="closeSidenav('left')" ng-href="{{ site_url('/cart') }}">
        <p class="ls-heading letter-spacing-2">Cart</p>
      </md-list-item>
        {% if customer %}
          {{ open_form({'data-ajax-handler': 'shop:logout', 'id': 'logoutForm'}) }}
            <md-list-item onClick="angular.element('#logoutForm').submit();" ng-href="{{ site_url('/') }}">
              <p class="ls-heading letter-spacing-2">Log Out</p>
            </md-list-item>
          {{ close_form() }}
        {% endif %}
    </md-list>
  </div>
</md-sidenav>
