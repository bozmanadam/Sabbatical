---
description: 'State selector.'
---
{% if states | length %}
    <option selected value="" disabled>- select state -</option>
    {% for state in states %}
        <option value="{{ state.id }}" {{ option_state(selected, state.id) }} >
            {{ state.name }}
        </option>
    {% endfor %}
{% else %}
  <option selected value="">- no states -</option>
{% endif %}
